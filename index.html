<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/stylesheets/resumecards.css" | prepend:site.baseurl }}">
    <title>{{ site.data.resume.name }}'s Resume</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">{{ site.data.resume.name }}</h1>
      <div class="row">
        {% for card in site.posts reversed %}
          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{ card.title }}</h3>
              </div>
              <div class="panel-body">
                {{ card.content }}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <!-- http://getbootstrap.com/css/#responsive-utilities-print -->
      <p class="text-center hidden-print">
        <button onclick="window.print()" class="btn btn-primary">Print Resume</button>
      </p>
    </div>
    <script src="{{ "/javascripts/jquery.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/javascripts/bootstrap.min.js" | prepend:site.baseurl }}"></script>
    {% include scripts.html %}
  </body>
</html>
